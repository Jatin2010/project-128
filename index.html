<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

<body id="body" background="https://t4.ftcdn.net/jpg/03/29/53/97/360_F_329539794_MXmRaFWmhJKgrPHS75nZqR6FWObZvEy8.jpg">
<center>
  	<h3 class="btn btn-warning heading">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
    
    <div class="speed_div">
      <img src="disk.gif" class="speed_div_img">
      <br>
      <h3 class="btn btn-danger" id="speed">speed</h3>
    </div>

    <div class="vol_div">
      <img src="disk.gif" class="vol_div_img">
      <br>
      <h3 class="btn btn-danger" id="volume">volume</h3>
    </div>

	<br><br>
  <button class="btn btn-success" style="width: 130px; font-size:25px;" onclick="play()">PLAY</button>

<button class="btn btn-success" style="width: 130px; font-size:25px;" onclick="pause_music()">PAUSE</button>
